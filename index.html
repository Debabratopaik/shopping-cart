<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <h2>My shopping cart</h2>
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button
                      onclick="handPhoneChange(false)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="phone-count"
                      type="number"
                      min="0"
                      class="form-control text-center"
                      value="1"
                    />
                    <button
                      onclick="handPhoneChange(true)"
                      class="btn btn-default"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5 id="phone-total">$1219</h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button
                      onclick=" handProductChange(false);"
                      class="btn btn-default"
                    >
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="case-count"
                      type="number"
                      min="0"
                      class="form-control text-center"
                      value="1"
                    />
                    <button
                      onclick=" handProductChange(true);"
                      class="btn btn-default"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5 id="case-total">$59</h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5 id="total-price">$1,278</h5>
                  <h5 id="text-amount">$0</h5>
                  <h5 id="grsnd-total">$1,278</h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>

      <script>
        function handPhoneChange(isIncrease) {
          const phoneInput = document.getElementById("phone-count");
          const phoneCount = parseInt(phoneInput.value);
          let phoneNewCount = phoneCount;
          if (isIncrease == true) {
            phoneNewCount = phoneCount + 1;
          }
          if (isIncrease == false && phoneCount > 0) {
            phoneNewCount = phoneCount - 1;
          }
          phoneInput.value = phoneNewCount;
          const phoneTotal = phoneNewCount * 1219;
          document.getElementById("phone-total").innerText = "$" + phoneTotal;
          calculateTotal();
        }

        function handProductChange(isIncrease) {
          const caseInput = document.getElementById("case-count");
          const caseCount = parseInt(caseInput.value);
          let caseNewCount = caseCount;
          if (isIncrease == true) {
            caseNewCount = caseCount + 1;
          }
          if (isIncrease == false && caseCount > 0) {
            caseNewCount = caseCount - 1;
          }
          caseInput.value = caseNewCount;
          const caseTotal = caseNewCount * 59;
          document.getElementById("case-total").innerText = "$" + caseTotal;
          calculateTotal();
        }

        function calculateTotal() {
          const phoneInput = document.getElementById('phone-count');
          const phoneCount = parseInt(phoneInput.value);
          

          const caseInput = document.getElementById('case-count');
          const caseCount = parseInt(caseInput.value);


          const totalPrice = phoneCount * 1219 + caseCount * 59;
          document.getElementById('total-price').innerText = "$" + totalPrice;
       
           const tex = (totalPrice * 0.1).toFixed(0);
           document.getElementById('text-amount').innerText = '$' + tex;

           const grsndTotal = totalPrice + tex;
           document.getElementById('grsnd-total').innerText = '$' + grsndTotal;
        }


        function getInputValue(product){
          const productInput = document.getElementById(product + '-count');
          const productCount = parseInt(productInput.value);
          return productCount;
        }
